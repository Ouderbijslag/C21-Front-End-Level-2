<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hier een link naar de stylesheet, style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--hier een link naar script.js -->
    <script src="js/script.js" defer></script>
    <!-- waarom gebruiken we hier het attribute defer? Zodat de JavaScripts geladen wordt pas nadat HTML is geladen door de browser. je antwoord in op de lijn--->
</head>
<body>

    <div>
        <button onclick="getName('Kerim');">klik op de button</button> 
        <!-- vul eens je eigen naam in waar nu staat: vul je naam in hier, echt doen!, wat gebeurd er dan? Als ik op de button klik komt er een melding van browser en staat er mijn naam 'Kerim'. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p>Klik een paar keer op het plaatje hieronder</p>
        <img id="hide" onclick="hideMe();" src="images/item-1.png">
        <!-- Welke functie wordt hierboven aangeroepen? Als je op de foto klikt verdwijnt het foto. vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <img id="show" onclick="show();" src="images/item-2.png">
        <!-- Welke functie wordt hierboven aangeroepen? Als je op de foto klikt komt dezelfde foto die verdween weer terug. vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
    </div>

    <div>
        <p class="som">als ik op de button hieronder klik wat is hier dan de tekst?</p>
        <!-- wat wordt de content van de p hierboven als ik op de button hieronder klik? nummer 8. vul je antwoord in op de lijn-->
        <button onclick="rekenen(10);">Bereken, klik op mij!</button>
        <!-- Welke functie wordt hierboven aangeroepen? Als je klikt komt er een berekening met optellen. vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <!-- wat gebeurd er als je het getal 5 hierboven in een ander getal verandert, probeer dat eens  (refresh wel even je pagina). De antwoord wordt niet 8 maar 13 als je de getal tussen haakjes verandert. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="this.style.color='aqua';">Klik op mij!</p> 
        <!-- wordt hier een functie aangeroepen? Ja. vul ja of nee op de lijn in-->
        <!-- wat gebeurd er met de tekst in het element p? De kleur veranderd in de kleur aqua als je erop klikt. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="setColor(this, 'orange', '30px');">Klik ook op mij!</p> 
        <!-- wordt hier een functie aangeroepen? Nee. vul ja of nee op de lijn in-->
        <!-- wat gebeurd er als ik px vergeet bij 30px (probeer het eens) De tekst 'Klik op mij!' blijft dezelfde grootte lettertype en de balk wordt niet groter. vul je antwoord in op de lijn -->
    </div>
    
</body>
</html>
